---
- name: create "{{ name_tag }}" security group
  ec2_group:
    name: "{{ sg }}"
    description: "{{ sg }}"
    vpc_id: "{{ vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: "80"
        to_port: "80"
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: "443"
        to_port: "443"
        cidr_ip: 0.0.0.0/0
  register: ec2_group

- name: tag the fraker!
  command: aws ec2 create-tags --region "{{ region }}" --resources "{{ ec2_group.group_id }}" --tags Key=Name,Value="{{ sg }}"